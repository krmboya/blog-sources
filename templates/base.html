<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {{ blog_title }} {% endblock %} </title>
    <link rel="stylesheet" href="static/reset.css"/>
    <link rel="stylesheet" href="static/style.css"/>
    <link rel="author"/>
    <link rel="shortcut icon"/>
    <link rel="prefetch"/>
    <link rel="tag"/>

    <!--[if lt IE 9]>
	<script src="static/html5shiv.js"></script>
	<![endif]-->
  </head>

  <body>

    <header id="page-header">

      <div class="content">
	
	<div 
	  id="blog-header-image"
	  style="background-image: url({{ blog_image }});">
	</div>

	<hgroup class="">
	  <h1 id="blog-title">{{ blog_title }}</h1>
	  <h2 id="blog-description"> {{ blog_description }}</h2>
	</hgroup>

	<nav class="">
	  <ul id="blog-navigation-list">
            <li><a href="index.html" title="list of articles">blog</a> | </li>
            <li><a href="about.html" title="about the author">about</a>  </li>
	  </ul>
	</nav>
	
      </div>

    </header>

    {% block content %}
    {% endblock %}

    <!--Google analytics tracking code -->
    <!-- TODO: Use piwik instead -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-81188763-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
  
</html>
